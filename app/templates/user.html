{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">

        <main class="col">

            {% for user in users %}
            <div class="container">
                <section class="row">
                    <img src="{{ url_for('static', filename = user.profile_img) }}" class="col-1" alt="image1">
                    <h3 class="col"><a href="posts/post.html"> {{ user.username | e }} </a></h3>
                    <time class="col"> {{ user.date | e }} </time>
                </section>
            </div>
            {% endfor %}
        </main>
    </div>
</div>
{% endblock %}
