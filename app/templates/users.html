<!DOCTYPE html>

<head>
    <title>LindyQuant: A gist oriented Math&Code Sharing Social</title>
    
    <!--Commenting the import of the handmade CSS file to use Bootstrap-->
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->

    <!--Adding the viewport tag to make it responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Adding the CDN to import the code of the Bootstrap framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <header class="container text-center">
            <div class="row">
                <div class="col">
                    <h1>LindyQuant</h1>
                </div>
                <div class="col">
                    <p><a href = "{{ url_for('home.html') }}">Home</a> | <a href="{{ url_for('about')}}">About</a></p>
                </div>
            </div>
    </header>

    <div class="container">
        <div class="row">

            <main class="col">

                {% for user in users %}
                <div class="container">
                    <section class="row">
                        <img src="{{ url_for('static', filename = user.profile_img) }}" class="col-1" alt="image1">
                        <h3 class="col"><a href="user/{{ user.username | e }}"> {{ user.username | e }} </a></h3>
                    </section>
                </div>
                {% endfor %}
            </main>
        </div>
    </div>

    <button type="button" class="btn" style="position: fixed; width: 88px; height: 88px; border-radius:50%;">+</button>

    <!-- Adding javascript for animations and components that are not made with CSS  -->
    <!-- This tecnique is called "deferred script loading" or "deferred script placement, and
            it is usually placed at the end of the <body> tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
