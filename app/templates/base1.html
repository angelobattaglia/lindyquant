<!DOCTYPE html>

<head>
    <title>{% block title %}LindyQuant{% endblock %}</title>
    
    <!--Commenting the import of the handmade CSS file to use Bootstrap-->
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->

    <!--Adding the viewport tag to make it responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Adding the CDN to import the code of the Bootstrap framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <header class="container text-center">
            <div class="row">
                <div class="col">
                    <h1>LindyQuant</h1>
                </div>
                <div class="col">
                    <p><a href = "{{ url_for('home')}}">Home</a> | <a href="{{ url_for('about')}}">About</a> | <a href = "{{ url_for('login')}}">Login</a></p>
                </div>
            </div>
    </header>

    <div class="container">
        <aside class="col-md-8">
            {% block content %}{% endblock %}
        </aside>
    </div>

</body>
